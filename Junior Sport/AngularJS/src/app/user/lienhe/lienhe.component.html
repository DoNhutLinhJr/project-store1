<div class="info">
  <div class="info-image">
    <img src="banner3.jpg" alt="Liên hệ" />
  </div>
  <div class="info-text">
    <h2>Phiếu Thông Tin</h2>
    <p>Chúng tôi biết bạn cần gì</p>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <input
          type="text"
          id="fullname"
          formControlName="fullname"
          placeholder="Họ và Tên"
          required
          (input)="validateText($event, 'fullname')"
        />
        <input
          type="text"
          id="idcard"
          formControlName="idcard"
          placeholder="Căn Cước Công Dân"
          required
          (input)="validateNumber($event, 'idcard')"
        />
      </div>
      <div class="row">
        <input
          type="text"
          id="phone"
          formControlName="phone"
          placeholder="Số Điện Thoại"
          required
          (input)="validateNumber($event, 'phone')"
        />
     
      </div>
      <textarea
        id="description"
        formControlName="description"
        rows="5"
        placeholder="Mô tả chi tiết"
        required
      ></textarea>
      <button type="submit" [disabled]="userForm.invalid">GỬI</button>
      <div *ngIf="userForm.invalid && userForm.touched" class="form-error">
        Vui lòng điền đầy đủ thông tin!
      </div>
    </form>
  </div>
</div>
