<div class="container">
    <div class="containerImg">
        <img src="logo3.jpg" alt="">
    </div>
    <div class="containerContent">
        <h3>Chào bạn đến với Junior Sport</h3>
        <h1>ĐĂNG KÝ</h1>
        <form (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="inputRow">
                <div class="inputField">
                    <label for="firstName">Họ</label>
                    <input type="text" id="firstName" [(ngModel)]="firstName" name="F_Name" autocomplete="off" required>
                </div>

                <div class="inputField">
                    <label for="lastName">Tên</label>
                    <input type="text" id="lastName" [(ngModel)]="lastName" name="L_Name" autocomplete="off" required>
                </div>
            </div>

            <div class="inputRow">
                <div class="inputField">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="User_email" autocomplete="off" required>
                </div>
            </div>

            <div class="inputRow">
                <div class="inputField">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
            </div>

            <div class="inputRow">
                <div class="inputField">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            
            <button type="submit">ĐĂNG KÝ</button>
        </form>

        <p>Bạn đã có tài khoản? <a routerLink="/auth/signin">ĐĂNG NHẬP</a></p>
    </div>
</div>
